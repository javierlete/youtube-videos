<ul>
    <li *ngFor="let video of videos">
        <div>
            <app-video id="{{video.url}}"></app-video>
            <h2>{{video.titulo}}</h2>
            <p>{{video.descripcion}}</p>
            <app-estrellas valor="{{video.estrellas}}"></app-estrellas>
            <button routerLink="/detalle/{{video.id}}">Ver comentarios</button>
        </div>
    </li>
</ul>
